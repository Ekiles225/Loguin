<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style_Loguin.css">
    <title>Document</title>
</head>
<body>
    
    <div id="loguin">

        <div class="logo">
            <img src="img/loguin.png" alt="logo">
        </div>

        <div class="usser">
            <input type="usuario" name="usuario" placeholder="Usuario">
            
        </div>

        <div class="password">
            <input type="password" name="password" placeholder="Password">
        </div>

        <div class="remenber">
            <input type="checkbox" name="checkbox" placeholder="remenber me"><b>Recordar contraseña?</b>
        </div>

       <div class="seccion">

        <form action="/loguin">
            <input type="submit" value="Iniciar sesión">
        </form>

       </div>
    </div>

</body>
</html>
